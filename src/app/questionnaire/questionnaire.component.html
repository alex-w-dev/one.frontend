<div *ngIf="typeValues == 0">
  <div class="test-header"> Заполнить анализ</div>
  <div class="anketa">
    <div class="anketa-group-list">
      <a class="anketa-group-list-item" style="min-height: 130px;" *ngFor="let question of questions"><div (click)="loadAnketa(question.id_measure)" class="anketa-group-list-item-title" style="font-weight: bold"> {{question.name}}</div></a>
    </div>
  </div>
</div>
<div class="anketa anketa-questions">
  <form
    *ngIf="typeValues != 0"
    #questionsForm="ngForm"
    (ngSubmit)="onSubmit()">

    <h1 class="anketa-question-title">{{group[0].name}}</h1>
    <div class="anketa-question-list">
      <div class="anketa-question-list-item" *ngFor="let question of questions">
        <div class="anketa-question-list-item-title">{{question.name}}</div>
        <div class="anketa-question-list-item-values">
          <text-input
            *ngIf="question.values.length == 0"
            [(ngModel)]="answer[question.array_key].value"
            [name]="'value'"
            [placeholder]="'Введите число / номер'"
            ngDefaultControl></text-input>


          <!--<textarea class="js-only-float" rows="1" placeholder="Введите число / номер"></textarea>-->
        </div>
      </div>
    </div>
    <div class="anketa-questions-buttonset" style="width: 994px; left: 375px;" *ngIf="showSaveButton">
      <button type="submit"
              class="button"
              name="answer-button">
        Добавить
      </button>
    </div>
  </form>
</div>
