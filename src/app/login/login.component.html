<div class="site-login">
  <h1>Войти</h1>
  <a [routerLink]="['/registration']">
        <span>
            Еще не зарегистрированы?
        </span>
  </a>

  <form id="login-form" class="site-log-in-out-form" action="/site/login" method="post">
    <div class="form-group field-loginform-username required">
      <input type="text" id="loginform-username" class="form-control" autofocus=""
             placeholder="ФИО">
    </div>
    <div class="form-group field-loginform-password required relative">
      <input id="loginform-password"
             class="form-control js-password"
             placeholder="Пароль"
             [attr.type]="passwordInputType">
      <div class="js-password-icon" (click)="togglePasswordInputType()"></div>
    </div>

    <div class="form-group text-center">
      <button type="submit" class="button" name="login-button">Войти</button>
    </div>

  </form>
</div>
