<div class="row prfl-row">
  <div class="prfl-row-title">
    <h2>Список клиентов</h2>
  </div>
  <div class="prfl-row-content">
    <div class="big-search-box">
      <input type="text" [(ngModel)]="searchValue" placeholder="Поиск по клиенту...">
      <div class="search-button" (click)="search()"></div>
    </div>
  </div>
</div>
